<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter-container js-converter-container">
    <button class="toggle-btn js-toggle-button">switch to dark mode</button>
    <h1 class="title">Metric/Imperial Unit Converter</h1>
    <div>
      <input class="input-number js-input" type="text">
    </div>
    <button class="convert-btn js-convert-button">Convert</button>
  </div>

  <div class="conversion-container js-conversion-container">
    <h2>Length (Meter/Feet)</h2>
    <p class="js-length"></p>
  </div>

  <div class="conversion-container js-conversion-container">
    <h2>Volume (litter/Gallons)</h2>
    <p class="js-volume"></p>
  </div>

  <div class="conversion-container js-conversion-container">
    <h2>Mass (Kilograms/Pounds)</h2>
    <p class="js-mass"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
